{% extends "base.html" %}

{% block content %}
    <h1>Список статей</h1>
<a href="{% url 'articles:articles_create' %}">Добавить статью</a>
    {% for article in articles %}
        <h2> <a href="{% url 'articles:article' article.id %}"> {{ article.name }}</a></h2>
        <div>{{ article.body|slice:":200" }}</div>
    {% endfor %}
{% endblock %}
